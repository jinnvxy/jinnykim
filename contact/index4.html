<!doctype html>
<html lang="en">

<body class="light">
  <header class="pagebar">
    <a class="brand-dark" href="../homepage/index.html">by. Jinny K</a>
    <nav class="nav-dark" aria-label="Primary">
      <a href="../works/index2.html">Gallery</a>
      <a href="../About/index1.html">About me</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="pagewrap">
    <h1 class="page-title">Contact</h1>
    <p class="page-sub">Send me a message.</p>

    <form class="contact-form" id="contactForm">
      <label>
        Your name
        <input id="name" type="text" placeholder="Name" required>
      </label>

      <label>
        Your email
        <input id="email" type="email" placeholder="you@email.com" required>
      </label>

      <label>
        Subject
        <input id="subject" type="text" placeholder="Project inquiry" required>
      </label>

      <label>
        Message
        <textarea id="message" rows="6" placeholder="Write your message..." required></textarea>
      </label>

      <button type="submit">Open Email</button>

      <p class="small-note">
        This opens your email app to send to <b>jinnykim0320@gmail.com</b>.
      </p>
    </form>
  </main>

  <script>
    const TO = "jinnykim0320@gmail.com";

    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = encodeURIComponent(document.getElementById("name").value.trim());
      const email = encodeURIComponent(document.getElementById("email").value.trim());
      const subject = encodeURIComponent(document.getElementById("subject").value.trim());
      const message = encodeURIComponent(document.getElementById("message").value.trim());

      const body =
`Name: ${decodeURIComponent(name)}
Email: ${decodeURIComponent(email)}

${decodeURIComponent(message)}`;

      const mailto = `mailto:${TO}?subject=${subject}&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
    });
  </script>
</body>
</html>
