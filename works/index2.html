  <script>
    const cats = document.querySelectorAll(".cat");
    const tiles = Array.from(document.querySelectorAll(".tile"));

    function applyLayout(filter) {
      // visible tiles (based on filter)
      const visible = tiles.filter(t => {
        const tags = (t.dataset.tags || "").split(" ");
        return (filter === "all") || tags.includes(filter);
      });

      // hide/show + reset classes
      tiles.forEach(t => {
        t.classList.remove("is-hidden", "is-big", "is-mid");
        t.style.order = "";
        const tags = (t.dataset.tags || "").split(" ");
        const show = (filter === "all") || tags.includes(filter);
        if (!show) t.classList.add("is-hidden");
      });

      // Decide which is BIG and MID within the current filtered set
      // BIG: priority 1 if present, else the smallest priority number
      // MID: priority 2 if present, else next smallest
      const sorted = visible
        .slice()
        .sort((a,b) => (Number(a.dataset.priority||999) - Number(b.dataset.priority||999)));

      const big = sorted.find(t => Number(t.dataset.priority) === 1) || sorted[0];
      let mid = sorted.find(t => Number(t.dataset.priority) === 2) || sorted[1];

      if (big) big.classList.add("is-big");
      if (mid && mid !== big) mid.classList.add("is-mid");

      // Reorder so big first, mid second, then the rest by priority
      sorted.forEach((t, i) => t.style.order = String(10 + i)); // base
      if (big) big.style.order = "0";
      if (mid && mid !== big) mid.style.order = "1";
    }

    // init
    applyLayout("all");

    // click handlers
    cats.forEach(btn => {
      btn.addEventListener("click", () => {
        cats.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        applyLayout(btn.dataset.filter);
      });
    });
  </script>
